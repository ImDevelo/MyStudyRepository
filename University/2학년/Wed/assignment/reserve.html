<body>
    <header style="height: 80px;">
        <div id = "titleBox">

        <button id = "logout" name = "logout">로그아웃</button>
    </article>
    <hr>
    <main style="height: 550px; ">
        <section>
            <table>
                <caption>가격표</caption>
                <col style="width: 50px">
                <colgroup span = "4" style="width: 80px;"></colgroup>
                <thead>
                <tr>
                    <th>시간</th>
                    <th>1호실</th>
                    <th>2호실</th>
                    <th>3호실</th>
                    <th>4호실</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1시간</td>
                    <td>10000원</td>
                    <td>12000원</td>
                    <td colspan="2">20000원</td>
                </tr>
                <tr>

                    <td>20000원</td>
                    <td>40000원</td>
                    <td colspan="2">40000원</td>
                </tr>
                <tr>
                    <td>3시간</td>
                    <td>40000원</td>
                    <td>60000원</td>

                </tbody>
            </table>
            <fieldset>
                <legend>예약하기</legend>
                <label> 예약 날짜 <input type="date" required></label><br>
                <label> 예약 시간 <input type="time" required></label><br>
                <label> 예약 기간 <input type="number" max = "3" min="1" value="1">시간</label><br>
                
                <label for = "room"> 예약 호실 </label>
                <select id = "room" name = "room">
                    <option value="room-1" selected> 1호실 </option>
                    <option value="room-2"> 2호실 </option>
                    <option value="room-3"> 3호실 </option>
                    <option value="room-4"> 4호실 </option>
                </select><br>
                <label> 첨부 파일 <input type="file"></label><br>
                <input type="submit">
            </fieldset>
        </section>
    </main>
    <hr>
